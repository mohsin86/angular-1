<form role="form" (ngSubmit)="singup(f)" #f="ngForm" >
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
                <input type="text" name="first_name"  ngModel required #first_name="ngModel" id="first_name" class="form-control input-sm" placeholder="First Name">
                <div *ngIf="first_name.invalid && (first_name.dirty || first_name.touched)"
                     class="alert alert-danger">
                    <div *ngIf="first_name.errors.required">
                        Name is required.
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
                <input type="text" name="last_name" ngModel id="last_name" class="form-control input-sm" placeholder="Last Name">
            </div>
        </div>
    </div>

    <div class="form-group">
        <input
                type="email"
                name="email"
                id="email"
                ngModel
                #email="ngModel"
                required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                class="form-control input-sm" placeholder="Email Address">
        <div *ngIf="email.invalid && (email.dirty || email.touched)"
             class="alert alert-danger">
            <p *ngIf="email.errors?.required">Email is a required field!</p>
            <p *ngIf="email.errors?.pattern">This is not a valid Email!!!</p>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
                <input type="password" name="password"  ngModel required  #password="ngModel"  id="password" class="form-control input-sm" placeholder="Password">
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
                <input type="password" name="cpassword"  ngModel required  #cpassword="ngModel"  id="cpassword" class="form-control input-sm" placeholder="Confirm Password">
            </div>
        </div>
        <div *ngIf="(password.invalid && (password.dirty || password.touched))"
             class="alert alert-danger">
            <div *ngIf="password.errors.required">
                Password is required.
            </div>
        </div>
        <div *ngIf="(cpassword.invalid && (cpassword.dirty || cpassword.touched))">
            <div *ngIf="cpassword.errors.required">
                Confirm Password is required.
            </div>
        </div>
        <div *ngIf="((password.dirty || password.touched) && (cpassword.dirty || cpassword.touched)) && (password.value !== cpassword.value )">
            <div>
                Password and Conformation password should match
            </div>
        </div>
    </div>

    <input type="submit" value="Register" class="btn btn-info btn-block" [disabled]="!f.form.valid">
</form>
<a class="float-right" [routerLink]="['/users/login']">Login</a>
